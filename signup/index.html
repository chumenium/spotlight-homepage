<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>新規登録 - スポットライト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/favicon.png" type="image/png">
  <link rel="stylesheet" href="../css/common.css">
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script src="../js/api.js"></script>
  <script src="../js/common.js" defer></script>
  <script src="../js/auth.js" defer></script>
</head>
<body>
  <div class="animated-bg">
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>
  </div>
  <div class="particles" id="particles"></div>
  <div id="header-placeholder"></div>
  <main class="auth-page">
    <div class="auth-card fade-in">
      <h1>新規登録</h1>
      <p class="auth-sub">アプリと共通のアカウントでスポットライトをはじめよう</p>
      <div class="auth-buttons">
        <button type="button" class="auth-btn auth-btn-google" id="btnGoogle" aria-label="Googleで登録">
          <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
          Googleで登録
        </button>
      </div>
      <div class="auth-error" id="authError" role="alert"></div>
      <p class="auth-footer">すでにアカウントをお持ちの方は <a href="../login/">ログイン</a></p>
    </div>
  </main>
  <div id="footer-placeholder"></div>
  <script>
    (function() {
      var errEl = document.getElementById('authError');
      function showErr(msg) {
        if (errEl) { errEl.textContent = msg || ''; errEl.classList.toggle('visible', !!msg); }
      }
      function run() {
        if (!window.SpotlightAuth) return;
        var btn = document.getElementById('btnGoogle');
        if (btn) btn.disabled = true;
        showErr('');
        window.SpotlightAuth.signInWithGoogle().then(function() {
          window.location.href = '/';
        }).catch(function(e) {
          showErr(e.message || '登録に失敗しました');
        }).finally(function() {
          if (btn) btn.disabled = false;
        });
      }
      document.addEventListener('DOMContentLoaded', function() {
        var g = document.getElementById('btnGoogle');
        if (window.SpotlightAuthEnvError) {
          showErr(window.SpotlightAuthEnvError);
          if (g) g.disabled = true;
          return;
        }
        if (g) g.addEventListener('click', function() { run(); });
      });
    })();
  </script>
</body>
</html>
